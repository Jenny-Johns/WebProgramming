<html>
<head>
<title>mouseover</title>
</head>
<body>
<h1 align="center">AMALJYOTHI</h1>
<p id="p1">change background</p>
<script>
document.getElementById("p1").addEventListener("mouseover", fun1);
function fun1()
{
document.body.style.backgroundImage="url('https://www.ajce.in/mt/images/slider_01.jpg')";
document.getElementById("p1").style.color="white";
}
</script>
</body>
</html>
